version: "3.8"

services:
  mongo-product-service:
    container_name: mongo-product-service
    image: mongo:6.0
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    ports:
      - "27017:27017"
    volumes:
      - db:/data/db
    networks:
      - product-service

volumes:
  db:

networks:
  product-service:
    driver: bridge
